<!doctype html>
<html lang="en">
  <head>
    <title>Star Wars planets</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container-fluid">
          <div id="app">
              <button class="btn btn-primary" :disabled="loading" @click="loadPlanets">
                Load StarWars planets
              </button>

              <ul class="list-group" v-if="showing == 'planets'">
                <li class= "list-group-item" v-for="planet in planets" :key="planets.id" @click="selectPlanets(planet)">
                  {{ planets.Planet_preffered_name }}
                </li>
              </ul>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
